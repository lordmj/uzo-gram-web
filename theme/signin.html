<!DOCTYPE html>
<zp:category>
<zp:category get="description" var="description" />
<html class="loading" lang="en" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="${description}">
    <meta name="keywords" content="materialize, admin template, dashboard template, flat admin template, responsive admin template, eCommerce dashboard, analytic dashboard">
    <title> <zp:category get="name" /> - Signin | Nexus Teams </title>
    <link rel="apple-touch-icon" href="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/images/favicon/apple-touch-icon-152x152.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/images/favicon/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- BEGIN: VENDOR CSS-->
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/vendors/vendors.min.css">
    <!-- END: VENDOR CSS-->
    <!-- BEGIN: Page Level CSS-->
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/css/themes/vertical-menu-nav-dark-template/materialize.css">
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/css/themes/vertical-menu-nav-dark-template/style.css">
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/css/pages/login.css">
    <!-- END: Page Level CSS-->
    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/css/custom/custom.css">
    <!-- END: Custom CSS-->

    <c:set var="jqincluded" scope="request" value="true" />

    <!-- BEGIN VENDOR JS-->
    <script src="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/js/vendors.min.js" type="text/javascript"></script>
    <!-- BEGIN VENDOR JS-->
  
    <zp:properties get="zeusportalurl" var="zeusportalurl" />

    <script>
        
      var $j = jQuery;
  
      var _zeusportal_base_url = '${zeusportalurl}';	  
        
    </script>

    <c:choose>
      <c:when test="${forwardurl == null}">
        <c:set var="forwardurl" value="/index.jsp" />
      </c:when>
    </c:choose>

    <script type="application/javascript">

      var loginFunc = function(result){
          
          //Set the authtoken cookie
          Cookies.set('zeusportal_auth', result.authtoken, { expires: 7 });

        

          window.location.href = "${forwardurl}";
      
      }
    
    </script>

  </head>
  <!-- END: Head-->
  <body class="vertical-layout page-header-light vertical-menu-collapsible vertical-menu-nav-dark 1-column login-bg  blank-page blank-page" data-open="click" data-menu="vertical-menu-nav-dark" data-col="1-column">
    <div class="row">
      <div class="col s12">
        <div class="container"><div id="login-page" class="row">
  <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
      
    <div class="input-field col s12">
          <h5 class="ml-4">Welcome to <zp:category get="name" /></h5>
      </div>



        <zui:signin id="zeusportal-main-login" onlogin="loginFunc" />
  </div>
</div>
        </div>
      </div>
    </div>




    <!-- BEGIN PAGE VENDOR JS-->
    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN THEME  JS-->
    <script src="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/js/plugins.js" type="text/javascript"></script>
    <script src="https://s3.amazonaws.com/nexus-materialize-admin/app-assets/js/custom/custom-script.js" type="text/javascript"></script>
    <!-- END THEME  JS-->
    <!-- BEGIN PAGE LEVEL JS-->
     <!-- Nexus Graph API -->
     <!-- <script type="text/javascript" src="https://dhbwcjr92750l.cloudfront.net/js/sdk.js"></script> -->
     <script src="https://dhbwcjr92750l.cloudfront.net/js/nexusgraph/graph.js"></script>
     <script src="https://dhbwcjr92750l.cloudfront.net/js/js.cookie.js"></script> 
     <script src="/themes/preneurhub/js/mui-init.js"></script>

    <script>
    
      var graphAPI = new GraphAPI("${zeusportalurl}");
    
    </script>   

     <!--custom-script.js - Add your own theme custom JS-->
      <!-- <script type="text/javascript" src="https://s3.amazonaws.com/xis-preneurhub/preneurhub-theme/js/preneurhub-theme-init.js"></script>   -->  
    
    <!-- END PAGE LEVEL JS-->

        

  </body>
</html>
</zp:category>
