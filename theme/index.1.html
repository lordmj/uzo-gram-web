	<portal:checklogin loggedin="false">

		<script>
			
			$(document).ready(function(){
			
				var reloadToolbar = function(){
					$("#header").zpml({component : "phub-header-toolbar"})
				}
				
				_zReloadFunctions.push(reloadToolbar);
			
			});
			
		</script>			
	</portal:checklogin>
	
	<portal:checklogin loggedin="true">
	
		<script>
			
			$(document).ready(function(){
			
				var reloadToolbar = function(){
					//Do Nothing
				}
				
				_zReloadFunctions.push(reloadToolbar);
			
			});
			
		</script>		
	</portal:checklogin>     
    
	<portal:checklogin loggedin="false">
		<c:if test="${zeusportal.token_invalid == null}">
			<script type="text/javascript">
			    if(getCookie('zeusportal_auth') != ""){
			        if(window.location.href.includes("?")){
			        	window.location.href = window.location.href + "&auth="+getCookie('zeusportal_auth');
			        }else{
			        	window.location.href = window.location.href + "?auth="+getCookie('zeusportal_auth');
			        }
			    }
			</script>
		</c:if>
		
		<c:if test="${zeusportal.token_invalid != null}">
	    	<script type="text/javascript">
				//Remove the cookie value
				Cookies.set('zeusportal_auth', 'false');
				
				//Delete cookie if it exists
				Cookies.remove('zeusportal_auth');
	    	</script>
		</c:if>
	</portal:checklogin>
