<zp:category>
    <zp:graph get="id" var="graphid" />
    <div class="brand-sidebar">
        <h1 class="logo-wrapper"><a class="brand-logo darken-1" href="/index.jsp"><span
                    class="logo-text hide-on-med-and-down">
                    <zp:category get="name" /></span></a><a class="navbar-toggler" href="#"><i
                    class="material-icons">radio_button_checked</i></a></h1>
    </div>
    <ul class="sidenav sidenav-collapsible leftside-navigation collapsible sidenav-fixed menu-shadow" id="slide-out"
        data-menu="menu-navigation" data-collapsible="menu-accordion">

        <li class="navigation-header"><a class="navigation-header-text">Applications</a><i
                class="navigation-header-icon material-icons">more_horiz</i>
        </li>
        <li class="bold"><a class="waves-effect waves-cyan " href="/messages/messages.zpl"><i
                    class="material-icons">mail_outline</i><span class="menu-title" data-i18n="">Mail</span><span
                    class="badge new badge pill pink accent-2 float-right mr-10">5</span></a>
        </li>
        <li class="bold"><a class="waves-effect waves-cyan " href="/events/index.zpl"><i
                    class="material-icons">today</i><span class="menu-title" data-i18n="">Calendar</span></a>
        </li>
        <zp:graph>
            <zp:schemas>
                <zp:schema>
                    <zp:schema get="id" var="schemaid" />
                    <li class="bold"><zui:graphschemalink cssclass="waves-effect waves-cyan" /></li>
                </zp:schema>
            </zp:schemas>
        </zp:graph>

        <zp:categories ifnotempty="true">
            <li class="navigation-header"><a class="navigation-header-text">Spaces</a><i
                    class="navigation-header-icon material-icons">more_horiz</i>
            </li>

            <zp:categories>
                <zp:category>
                    <li class="bold">
                        <zui:categorylink cssclass="waves-effect waves-cyan" />
                    </li>
                </zp:category>
            </zp:categories>
        </zp:categories>
        <zp:user>
            <zp:groups ifnotempty="true">
                <li class="navigation-header"><a class="navigation-header-text">Groups</a><i
                        class="navigation-header-icon material-icons">more_horiz</i>
                </li>
                <zp:groups>
                    <zp:group>
                        <li class="bold">
                            <zui:grouplink cssclass="waves-effect waves-cyan" />
                        </li>
                    </zp:group>
                </zp:groups>
            </zp:groups>
        </zp:user>


    </ul>
    <div class="navigation-background"></div><a
        class="sidenav-trigger btn-sidenav-toggle btn-floating btn-medium waves-effect waves-light hide-on-large-only"
        href="#" data-target="slide-out"><i class="material-icons">menu</i></a>
</zp:category>
